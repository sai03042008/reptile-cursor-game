<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reptile Cursor Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a2e;
      cursor: none;
      color: white;
      font-family: Arial, sans-serif;
    }

    #cursor {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .reptile-head {
      width: 30px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
    }

    .reptile-eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      top: 5px;
    }

    .eye-left { left: 5px; }
    .eye-right { right: 5px; }

    .pupil {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: black;
      border-radius: 50%;
      top: 1.5px;
      left: 1.5px;
    }

    .bug {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      z-index: 2;
    }

    .score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    .timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    .toggle-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: #ccc;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .restart-btn {
      position: absolute;
      bottom: 10px;
      left: 130px;
      padding: 5px 10px;
      background-color: #ccc;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .night-mode {
      background-color: #111;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="score-board">Score: <span id="score">0</span></div>
  <div class="timer">Time: <span id="timer">120</span>s</div>
  <div class="toggle-btn" onclick="toggleMode()">ðŸŒ— Day/Night</div>
  <div class="restart-btn" onclick="restartGame()">ðŸ”„ Restart</div>
  <div id="cursor">
    <div class="reptile-head">
      <div class="reptile-eye eye-left"><div class="pupil"></div></div>
      <div class="reptile-eye eye-right"><div class="pupil"></div></div>
    </div>
  </div>

  <script>
    const cursor = document.getElementById("cursor");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    let score = 0;
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let speed = 0.2;
    let gameInterval;
    let timerInterval;
    let time = 120;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      if (Math.abs(e.movementX) + Math.abs(e.movementY) > 25) {
        const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
        beep.play();
      }
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * speed;
      cursorY += (mouseY - cursorY) * speed;
      cursor.style.left = cursorX + "px";
      cursor.style.top = cursorY + "px";
      requestAnimationFrame(animateCursor);
    }

    function spawnBug() {
      const bug = document.createElement("div");
      bug.classList.add("bug");
      bug.style.top = Math.random() * window.innerHeight + "px";
      bug.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(bug);

      bug.addEventListener("click", () => {
        bug.remove();
        score++;
        scoreEl.textContent = score;
      });

      setTimeout(() => {
        if (bug.parentElement) bug.remove();
      }, 8000);
    }

    function toggleMode() {
      document.body.classList.toggle("night-mode");
    }

    function startGame() {
      animateCursor();
      gameInterval = setInterval(spawnBug, 1500);
      timerInterval = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          alert("Time's up! Final score: " + score);
        }
      }, 1000);
    }

    function restartGame() {
      score = 0;
      time = 120;
      scoreEl.textContent = score;
      timerEl.textContent = time;
      document.querySelectorAll(".bug").forEach(bug => bug.remove());
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      startGame();
    }

    startGame();
  </script>
</body>
</html>
